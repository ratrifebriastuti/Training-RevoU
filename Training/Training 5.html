<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <hr>
        <form action="https://www.facebook.com/" method="post">
            <label for="nama">Nama :</label>
            <input id="nama" type="text">
            <br>
            <label for="umur">Umur :</label>
            <input id="umur" type="number" min="17" max="30">
            <br>
            <label for="Jenis Kelamin">Jenis Kelamin :</label>
                <select>
                    <option>Perempuan</option>
                    <option>Laki-laki</option>
                </select>
            </input>
            <br>
            <b>Gaji per Tahun</b>
            <br>
            <input id="Gol 1" type="radio" name="Gaji" value="500000 - 1000000">
            <label for="Gol 1">500000 - 1000000</label>
            <br>
            <input id="Gol 2" type="radio" name="Gaji" value="1000000 - 5000000">
            <label for="Gol 2">1000000 - 5000000</label>
            <br>
            <input type="Submit" value="Submit">
        </form>
    </body>
</html>
